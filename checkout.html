<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <a href="index.html" class="back-link">← Каталог</a>
  Оформление заказа
  <span class="cart-badge header-badge">0</span>
</header>

<div class="checkout container">
  <div class="cart-container" id="cart"></div>

  <div class="delivery-section">
    <h3>Способ получения</h3>

    <label class="delivery-option">
      <input type="radio" name="delivery" value="tomsk_delivery" checked>
      <div class="option-content">
        <span class="option-title">Доставка по Томску</span>
        <span class="option-price">150 ₽</span>
      </div>
    </label>

    <label class="delivery-option">
      <input type="radio" name="delivery" value="seversk_delivery">
      <div class="option-content">
        <span class="option-title">Доставка по Северску</span>
        <span class="option-price">200 ₽</span>
      </div>
    </label>

    <label class="delivery-option">
      <input type="radio" name="delivery" value="pickup">
      <div class="option-content">
        <span class="option-title">Самовывоз</span>
        <span class="option-price">0 ₽</span>
        <span class="option-address">г. Томск, ул. Мира, 48</span>
      </div>
    </label>
  </div>

  <!-- Суммы после выбора способа получения -->
  <div class="total-section" id="total"></div>

  <div class="form-group">
    <input id="name" placeholder="Ваше имя" required>
    <input id="phone" type="tel" placeholder="Телефон" required>
    <textarea id="comment" placeholder="Комментарий к заказу (например, адрес доставки или Ваши предпочтения)" rows="3"></textarea>
  </div>

  <button class="submit-btn" onclick="sendOrder()">Отправить заказ</button>
</div>

<div class="snowflakes" id="snowflakes"></div>

<script src="cart.js"></script>
<script src="checkout.js"></script>

<script>
  function showToast(message) {
    const oldToast = document.querySelector('.toast');
    if (oldToast) oldToast.remove();

    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = message;
    document.body.appendChild(toast);

    setTimeout(() => toast.classList.add('show'), 100);
    setTimeout(() => {
      toast.classList.remove('show');
      setTimeout(() => toast.remove(), 400);
    }, 3000);
  }

  const snowflakesContainer = document.getElementById('snowflakes');
  const snowflakeCount = 30;
  const snowflakes = ['❄', '❅', '❆', '✿', '✼', '❉'];

  for (let i = 0; i < snowflakeCount; i++) {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];

    const size = Math.random() * 20 + 12;
    snowflake.style.fontSize = `${size}px`;
    snowflake.style.left = `${Math.random() * 100}%`;

    const duration = Math.random() * 15 + 10;
    snowflake.style.animationDuration = `${duration}s`;
    snowflake.style.animationDelay = `${Math.random() * 10}s`;

    snowflakesContainer.appendChild(snowflake);
  }
</script>

</body>
</html>
